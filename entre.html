        <img class='imgTopo' src="imagens/Captura de tela 2024-04-04 211253.png" alt ="imagem de um cachorro e gato">

  <div id="titulo">
    <h2>Login</h2>
  </div>

  <main>
              <img src="imagens/cat entre.png" alt="imagem de um gato">
              <form id="loginForm">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" required><br>
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" required><br><br>
                <button type="submit">Entrar</button>
              </form>
  </main>

              <div id="titulo">
                <h2>Cadastre-se</h2>
              </div>

              <main>

              <img src="imagens/dogcadastre.png" alt="imagem de um cachorro">
              <form id="cadastroForm">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" required><br>
                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" required><br>
                <label for="dataNascimento">Data de Nascimento:</label><br>
                <input type="date" id="dataNascimento" name="dataNascimento" required><br>
                <label for="emailCadastro">Email:</label><br>
                <input type="text" id="emailCadastro" name="emailCadastro" required><br>
                <label for="senhaCadastro">Senha:</label><br>
                <input type="password" id="senhaCadastro" name="senhaCadastro" required><br><br>
                <button type="submit">Cadastrar</button>
              </form>
            
              <script src="your_script.js"></script>
            </main>
